<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../js/highcharts.js"></script>

  <link rel="stylesheet" href="css/style.css" />

  <title>Chart</title>
</head>

<body>
  <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
  <script language="JavaScript">
    $(document).ready(function () {
      var chart = {
        zoomType: "xy",
      };
      var subtitle = {
        text: "Weekly FRE COOP Team Count vs Total Payroll",
        style: {
          fontWeight: "bold",
          fontSize: "20",
        },
      };
      var title = {
        text: "",
      };
      var xAxis = {
        categories: [
          5, 4, 3, 2, 1, 48, 47, 46, 45, 44, 43, 42, 41, 40, 39, 38, 37, 36,
          35, 34, 33, 32, 31,
        ],
        reversed: true,
        crosshair: true,
      };
      var yAxis = [
        {
          // Primary yAxis
          min: 0,
          tickInterval: 500000,
          max: 2500000,
          labels: {
            format: "${value}",
          },
          title: {
            text: "Payroll",
            style: {
              fontWeight: "500",
              fontSize: "18",
            },
          },
          opposite: true,
        },
        {
          // Secondary yAxis
          min: 0,
          tickInterval: 200,
          max: 1400,
          title: {
            text: "Team Count",
            style: {
              fontWeight: "500",
              fontSize: "18",
            },
          },
          labels: {
            format: "{value}",
          },
        },
      ];
      var plotOptions = {
        column: {
          grouping: false
        }
      };
      var tooltip = {
        shared: true,
      };

      var legend = {};
      var series = [
        {
          name: "FRE Indirect Count",
          type: "column",
          marker: {
            enabled: false
          },
          color: "#D0CECE",
          yAxis: 1,
          data: [
            1220, 1225, 1170,
            1195, 1195, 1200, 1225, 1200
          ],
          tooltip: {
            valueSuffix: " %",
          },
        },
        {
          name: "FRE Direct Count",
          type: "column",
          marker: {
            enabled: false
          },
          color: "#00b050",
          yAxis: 1,
          data: [
            1040, 1010, 990, 1000, 1100,
            1000, 1020, 909
          ],
        },
        {
          name: "FRE Labor $ Goal",
          type: "line",
          color: "#ff0000",
          lineWidth: 5,
          marker: {
            enabled: false
          },
          yAxis: 1,
          data: [
            1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000,
          ],
        },
        {
          name: "FRE Labor $",
          type: "spline",
          lineWidth: 4,
          color: "#0070c0 ",
          marker: {
            enabled: false
          },
          yAxis: 1,
          data: [
            1010, 1310, 1320, 1000, 1200, 900, 1010, 1030, 1290, 1090, 1150, 1240, 990, 1350, 1100, 1050, 1330, 1170,




          ],
          tooltip: {
            valueSuffix: " %",
          },
        },
      ];

      var json = {};
      json.chart = chart;
      json.title = title;
      json.subtitle = subtitle;
      json.xAxis = xAxis;
      json.yAxis = yAxis;
      json.plotOptions = plotOptions;
      json.tooltip = tooltip;
      json.legend = legend;
      json.series = series;
      $("#container").highcharts(json);
    });
  </script>
</body>

</html>

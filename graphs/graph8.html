<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/highcharts.js"></script>

    <link rel="stylesheet" href="css/style.css" />

    <title>Chart</title>
  </head>
  <body>
    <div
      id="container"
      style="width: 550px; height: 400px; margin: 0 auto"
    ></div>
    <script language="JavaScript">
      $(document).ready(function () {
        var title = {
          text: "",
        };
        var subtitle = {
          text: "Loin Boning Total Yield Variance %",
          style: {
            fontWeight: "bold",
            fontSize: "20",
          },
        };
        var xAxis = {
          categories: [
            "42",
            "43",
            "44",
            "45",
            "46",
            "47",
            "48",
            "1",
            "2",
            "3",
            "4",
            "5",
          ],
        };
        var yAxis = {
          min: -200000,
          max: 50000,
          tickInterval: 50000,
          title: {
            text: "Weekly $ Variance",
            style: {
              fontWeight: "500",
              fontSize: "18",
            },
          },
          labels: {
            format: "${value}",
          },
          plotLines: [
            {
              value: 0,
              width: 1,
              color: "#808080",
            },
          ],
        };
        var tooltip = {
          valuePrefix: "$",
        };
        var legend = {};
        var series = [
          {
            name: "Loin Boning $ Var",
            color: "#4673c4",
            lineWidth: 4,

            marker: {
              enabled: false,
            },
            data: [
              5000, -5000, 10000, -180000, -140000, -100000, -65000, -50000,
              -30000, -40000, -45000, -42000,
            ],
          },
        ];

        var json = {};
        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.tooltip = tooltip;
        json.legend = legend;
        json.series = series;

        $("#container").highcharts(json);
      });
    </script>
  </body>
</html>
